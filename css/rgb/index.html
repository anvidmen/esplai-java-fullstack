<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <span class="red"></span> + <span class="blue"></span> = <span class="magenta"></span>
        </div>
        <div>
            <span class="blue"></span> + <span class="green"></span> = <span class="cyan"></span>
        </div>
        <div>
            <span class="green"></span> + <span class="red"></span> = <span class="yellow"></span>
        </div>
    </div>
</body>
</html>
