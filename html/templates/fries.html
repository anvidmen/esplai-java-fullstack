<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fries</title>
</head>
<body>
    <header>
        <h1>Fries</h1>
    </header>
    <main>
        <section>
            <h2>homemade potato chips recipe.</h2>
            <img src="https://www.dinneratthezoo.com/wp-content/uploads/2019/12/homemade-french-fries-5.jpg" alt="fries" width="250">
        </section>
        <section>
            <h2>Ingredients</h2>
            <ul>
                <li>3 or 4 potatoes (300 g.)</li>
                <li>4 cloves of garlic</li>
                <li>Olive oil</li>
                <li>Salt</li>
            </ul>
        </section>
        <section>
            <h2>Elaboration (Steps)</h2>
            <ol>
                <li>Heat the oil in a frying pan.</li>
                <li>Add the cut potatoes, salt and garlic.</li>
                <li>Fry to taste.</li>
                <li>Pour on a plate.</li>
            </ol>
        </section>
    </main>
</body>
</html>
