<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            justify-content: center
        }
        table, tr, td {
            border: solid 1px black;
        }
        table {
            margin: 2rem
        }
    </style>
</head>
<body>
    <div>
        <table>
            <caption>table exercises</caption>
            <thead>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3">Section A</td>
            </tfoot>
        </table>
        <table>
            <caption>table exercises</caption>
            <thead>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td colspan="2">2</td>
                </tr>
                <tr>
                    <td rowspan="2">4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3">Section B</td>
            </tfoot>
        </table>
    </div>
</body>
</html>
